[build]
  base = "/"
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

# Redirecciones para API (backend separado)
[[redirects]]
  from = "/api/*"
  to = "https://brifyrrhhapp-backend.onrender.com/api/:splat"
  status = 200
  force = true

# Redirecciones para autenticación de Google
[[redirects]]
  from = "/auth/google/callback"
  to = "/index.html"
  status = 200

# Manejo de rutas de React (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para API
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"